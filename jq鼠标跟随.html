<!DOCTYPE html>
<html>
<head>
	<title>jq鼠标跟随</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
		}
	</style>
	<script src='js/jquery.js'></script>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>

	<script type="text/javascript">
		// $(window).mousemove(function(e){
		// 	$('p').stop().animate({
		// 		left:e.clientX,
		// 		top:e.pageY
		// 	});
		// })

		var $box = $('div');

		$box.each(function(index,ele){
			$(ele).mousedown(function(e){
				var x = e.clientX - $(this).offset().left;
				var y = e.pageY - $(this).offset().top;
				var $that = $(this);
				
				$(window).bind('mousemove',function(e){
					$that.css({
						left:e.pageX - x + 'px',
						top:e.pageY - y + 'px'
					})
				})
				$(window).mouseup(function(){
					$(window).unbind()
				})
			})
			
		})
	</script>
</body>
</html>
